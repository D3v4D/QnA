services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: qnaapp-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    volumes:
      - ./Backend/appsettings.json:/app/appsettings.json:ro
      - ./Backend/KnowledgeSources:/app/KnowledgeSources:rw
    networks:
      - qnaapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: qnaapp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - qnaapp-network

networks:
  qnaapp-network:
    driver: bridge

